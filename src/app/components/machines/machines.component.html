<h1> Machines </h1>
<div class="mat-elevation-z8 no-shadow">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 no-shadow">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element._id}} </td>
        </ng-container>


        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.brand}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.type}} </td>
        </ng-container>


        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.power}} </td>
        </ng-container>

 
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.weight}} </td>
        </ng-container>


        <ng-container matColumnDef="deposit">
            <th mat-header-cell *matHeaderCellDef> Deposit </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.deposit}} </td>
        </ng-container>


        <ng-container matColumnDef="lease">
            <th mat-header-cell *matHeaderCellDef> Lease </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.lease}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td class="clickable" mat-cell *matCellDef="let element" routerLink={{element._id}}> {{element.company}} </td>
        </ng-container>

        
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <img src="assets/plus-circle.svg" class="add-button" routerLink="/addpage/machine"/>
    
    
    <mat-paginator [pageSizeOptions]="[5,   10, 20,50]" showFirstLastButtons 
        [length]="dataSource.data.length">
    </mat-paginator>
</div>
