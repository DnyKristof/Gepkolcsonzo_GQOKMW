<h1> Rentals </h1>
<div class="mat-elevation-z8 no-shadow">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 no-shadow">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>


        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
        </ng-container>


        <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.end_date | date}} </td>
        </ng-container>


        <ng-container matColumnDef="machine_id">
            <th mat-header-cell *matHeaderCellDef> Machine Index </th>
            <td mat-cell *matCellDef="let element"> {{element.machine_id}} </td>
        </ng-container>


        <ng-container matColumnDef="return_condition">
            <th mat-header-cell *matHeaderCellDef> Return Condition </th>
            <td mat-cell *matCellDef="let element"> {{element.return_condition}} </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <img src="assets/plus-circle.svg" class="add-button" routerLink="/addpage/rental"/>
    
    
    <mat-paginator [pageSizeOptions]="[5,   10, 20,50]" showFirstLastButtons 
        [length]="dataSource.data.length">
    </mat-paginator>
</div>
