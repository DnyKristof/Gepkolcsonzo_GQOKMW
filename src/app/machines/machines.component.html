<p>
    Machines
</p>
<div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Index Column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Power Column -->
        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td mat-cell *matCellDef="let element"> {{element.power}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Deposit Column -->
        <ng-container matColumnDef="deposit">
            <th mat-header-cell *matHeaderCellDef> Deposit </th>
            <td mat-cell *matCellDef="let element"> {{element.deposit}} </td>
        </ng-container>

        <!-- Lease Column -->
        <ng-container matColumnDef="lease">
            <th mat-header-cell *matHeaderCellDef> Lease </th>
            <td mat-cell *matCellDef="let element"> {{element.lease}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50]" showFirstLastButtons aria-label="Select page of periodic elements"
        [length]="dataSource.data.length">
    </mat-paginator>
</div>
